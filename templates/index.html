<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Pay Calculator</title>
</head>
<body>
    <h1>Bitcoin Pay Calculator</h1>
    <form method="POST">
        <label for="rate_sats">Pay Rate (sats/hour):</label>
        <input type="number" id="rate_sats" name="rate_sats" required><br><br>
        <label for="hours">Hours Worked:</label>
        <input type="number" id="hours" name="hours" required><br><br>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Results:</h2>
        <p>Total Pay: {{ result.sats }} sats</p>
        <p>Equivalent in NZD: ${{ result.nzd }}</p>
        <p>BTC Price: ${{ result.btc_price }} NZD/BTC</p>
    {% endif %}
</body>
</html>
